<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try to guess the target number between 1 and 100:</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="feedback"></p>

    <script>
        // Generate a random target number between 1 and 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const feedbackElement = document.getElementById('feedback');

            if (isNaN(userGuess)) {
                feedbackElement.textContent = 'Please enter a valid number.';
            } else if (userGuess === targetNumber) {
                feedbackElement.textContent = 'Congratulations! You guessed the correct number!';
            } else if (userGuess < targetNumber) {
                feedbackElement.textContent = 'Try a higher number.';
            } else {
                feedbackElement.textContent = 'Try a lower number.';
            }
        }
    </script>
</body>
</html>
